<!DOCTYPE html>
<html>
<head>
	<title>Eye Candy</title>
	<script src="js/socket.io.js"></script>

<body>

<!-- <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}"> -->
<h1>Eye Candy</h1>
<form action="/start-program" method="post" id="stimulus">
  Program YAML:<br>
  <textarea name="programYAML" cols="60" rows="20">- with_nested:
    - [10, 100]
    - [500, 1000]
    - [0, PI/4, PI/2, 3*PI/4, PI, 5*PI/4, 3*PI/2, 7*PI/4, 5*PI/4, 3*PI/4, 3*PI/2, PI/2, 7*PI/4, PI/4, 0, PI]
  list:
    - wait:
        time: 1
    - solid:
        time: 1
        backgroundColor: white
    - wait:
        time: 2
    - bar:
       width: items[0]
       speed: items[1]
       angle: items[2]
       barColor: white
       backgroundColor: black

</textarea><br>
  <input type="submit" value="Start program">
</form>
<button type="button" onclick="JavaScript: resetButton()">
Reset
</button>
<!-- <button type="button" onclick="JavaScript: targetButton()">
Target
</button> -->

<h2>Example YAML:</h2>
<pre> Top level argument is one of ['bar', 'solid', 'wait', 'with_nested']
With nested must be followed by a list ('-' on each new line, indented) and also contain the key 'list' at the same level of indendation as with_nested (but with no '-').
</pre>

    <script src="js/remoteControl.js"></script>
</body>
</html>
